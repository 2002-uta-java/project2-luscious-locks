<div class="container">
    <h2 class="text-center">All Users</h2>
    <ul *ngFor="let user of users">
        <li>
            ID: {{user.id}}, 
            Username: {{user.username}},
            Muted: {{user.muted}},
            Banned: {{user.banned}},
            Moderator: {{user.moderator}}
        </li>
    </ul>
</div>
