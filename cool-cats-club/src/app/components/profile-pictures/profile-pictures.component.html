    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Description: </label>
        <div class="col-sm-8">
            <input style="height: 100%; width: 100%;" type="text" name="description" [(ngModel)]="description" />
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Image: </label>
        <div class="col-sm-8">
            <select (change)="selected($event)" style="height: 100%; width: 20%;">
                <option value='file' selected>File</option>
                <option value='url'>URL</option>
            </select>
            <span *ngIf="type==='file'">
                <input (change)="onFileChange($event)" style="height: 100%; width: 80%;" type="file"/>
            </span>
            <span *ngIf="type==='url'">
                <input [(ngModel)]="url" style="height: 100%; width: 80%;" type="text" name="url"/>
            </span>
        </div>
    </div>
    <div class="text-center" *ngIf="isInvalid" style="color: red">
        Image File/URL Required
    </div>
    <div class="actions text-center">
        <button class="btn btn-lg" style="background-color:#FFFCF2;border:solid #403D39" type="submit">
            Upload
        </button>
    </div>
</form>
