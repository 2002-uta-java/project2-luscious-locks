<form (submit)="processForm()">
    <div class="field">
        <label>Name: </label>
        <input type="text" name="name" [(ngModel)]="title" />
    </div>
    <div class="field">
        <label>Title: </label>
        <input type="text" name="title" [(ngModel)]="title" />
    </div>
    <div class="field">
        <label>Description: </label>
        <input type="text" name="description" [(ngModel)]="description" />
    </div>
    <div class="field">
        <span class="radio">
            <label><input (change)="onRadioChange($event)" type="radio" name="imgInput" value='file' checked>File</label>
        </span>
        <span class="radio">
            <label><input (change)="onRadioChange($event)" type="radio" name="imgInput" value='url'>URL</label>
        </span>
        <span *ngIf="type==='file'">
            <input (change)="onFileChange($event)" type="file"/>
        </span>
        <span *ngIf="type==='url'">
            <label>Image: </label>
            <input type="text" name="url" [(ngModel)]="url" />        
        </span>
    </div>
    <div class="actions">
        <button type="submit">
            Upload
        </button>
    </div>
</form>
<app-images></app-images>
